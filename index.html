<center> <h4> Input values below and simply click the corresponding button for your answer ! </h4> </center>
<form>
  
  <center> 

  <input placeholder="Value for x" type="text" class="form" id="x" style="background-color: #fac27d";>

  <input placeholder="Value for y" type="text" class="form" id="y" style="background-color: #fac27d";>

 </center>
 <br>

</form>

 <br> 
 <center>
        <button onclick="product()" type="button" class="btn btn-primary btn-lg"> Product of x and y </button>

        <button onclick="exponent()" type="button" class="btn btn-primary btn-lg"  >X raised to y</button><br>

        <button onclick="remainder()" type="button" class="btn btn-primary btn-lg" >Get the remainder</button>

        <button onclick="equal()" type="button" class="btn btn-primary btn-lg" >Check if x is equal to y</button>

</center>

<script>

function product() {
            let x = parseFloat(document.getElementById('x').value);
            let y = parseFloat(document.getElementById('y').value);
            alert(x + " times " + y + " is " + (x * y));
        }

function exponent() {
            let x = parseFloat(document.getElementById('x').value);
            let y = parseFloat(document.getElementById('y').value);
            alert(x + " raised to " + y + " is " + (x ** y));
        }

function remainder() {
            let x = parseFloat(document.getElementById('x').value);
            let y = parseFloat(document.getElementById('y').value);
            alert("the remainder of " + x + " and " + y + " is " + (x % y));
        }

function equal() {
            let x = parseFloat(document.getElementById('x').value);
            let y = parseFloat(document.getElementById('y').value);

            if (x === y) {
                alert(x + " is equal to " + y);
            } 

            if (x !== y){
                alert(x + " is not equal to " + y);
            }
        }
</script>
